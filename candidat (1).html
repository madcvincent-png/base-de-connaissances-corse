<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Fiche candidat — Municipales Corse 2026</title>
<style>
:root{
  --bg:#f1f3f4;
  --panel:#ffffff;
  --text:#202124;
  --muted:#5f6368;
  --border:#dadce0;
  --blue:#1a73e8;
  --chip:#e8f0fe;
  --shadow:0 1px 2px rgba(60,64,67,.15),0 1px 3px 1px rgba(60,64,67,.1);
  --radius:14px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
a{color:var(--blue);text-decoration:none}
a:hover{text-decoration:underline}
.topbar{
  height:56px;display:flex;align-items:center;gap:12px;
  padding:0 14px;background:var(--panel);border-bottom:1px solid var(--border);
  position:sticky;top:0;z-index:20;
}
.brand{display:flex;align-items:center;gap:10px;font-weight:700}
.logo{
  width:28px;height:28px;border-radius:8px;background:var(--blue);
  display:inline-flex;align-items:center;justify-content:center;color:white;font-weight:800;
}
.search{
  flex:1;display:flex;align-items:center;gap:10px;background:var(--bg);
  border:1px solid var(--border);border-radius:999px;padding:8px 12px;
}
.search input{border:0;outline:0;background:transparent;width:100%;font-size:14px}
.shell{display:grid;grid-template-columns:420px 1fr;gap:12px;height:calc(100% - 56px);padding:12px}
.panel{
  background:var(--panel);border:1px solid var(--border);border-radius:var(--radius);
  box-shadow:var(--shadow);overflow:hidden;display:flex;flex-direction:column;
}
.panel-head{padding:12px 12px 10px 12px;border-bottom:1px solid var(--border)}
.panel-head .title{font-size:14px;font-weight:700;margin:0 0 8px 0}
.controls{display:flex;gap:8px;flex-wrap:wrap}
select{
  padding:8px 10px;border:1px solid var(--border);border-radius:10px;background:white;font-size:13px;
}
.meta{padding:10px 12px;font-size:12px;color:var(--muted);border-bottom:1px solid var(--border)}
.list{padding:10px 10px 14px 10px;overflow:auto}
.card{
  background:white;border:1px solid var(--border);border-radius:12px;
  padding:10px 10px 12px 10px;margin:0 0 10px 0;
}
.name{font-weight:800}
.sub{font-size:12px;color:var(--muted);margin-top:4px}
.chips{display:flex;gap:6px;flex-wrap:wrap;margin-top:8px}
.chip{
  font-size:12px;color:var(--blue);background:var(--chip);
  border:1px solid #d2e3fc;border-radius:999px;padding:3px 8px;
}
.mapbox{
  border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);
  overflow:hidden;background:white;position:relative;min-height:520px;
}
.mapbox iframe{width:100%;height:100%;border:0;display:block;min-height:520px}
.badge{
  position:absolute;left:12px;top:12px;
  background:rgba(255,255,255,.92);border:1px solid var(--border);
  border-radius:999px;padding:6px 10px;font-size:12px;color:var(--muted);
}
.btn{
  display:inline-flex;align-items:center;gap:8px;
  padding:9px 12px;border-radius:10px;border:1px solid var(--border);
  background:white;font-weight:700;font-size:13px;cursor:pointer;
}
.btn.primary{background:var(--blue);color:white;border-color:var(--blue)}
.btnrow{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
@media (max-width:1060px){
  .shell{grid-template-columns:1fr}
  .mapbox{min-height:320px}
  .mapbox iframe{min-height:320px}
}

.shell{grid-template-columns:1fr;max-width:1080px;margin:0 auto}
.detail{padding:12px}
.hero{display:grid;grid-template-columns:320px 1fr;gap:14px;align-items:start}
.photo{border:1px solid var(--border);border-radius:12px;overflow:hidden;background:#fff;box-shadow:var(--shadow);height:260px}
.photo img{width:100%;height:100%;object-fit:cover}
.box{background:#fff;border:1px solid var(--border);border-radius:12px;box-shadow:var(--shadow);padding:12px}
.h2{font-size:18px;font-weight:900;margin:0 0 6px 0}
.kv{font-size:13px;color:var(--muted);line-height:1.55}
.links{margin-top:10px}
.links a{display:inline-block;margin:0 10px 6px 0}
.summary{white-space:pre-wrap;color:var(--text);font-size:13px;line-height:1.4;margin-top:10px}
.mapmini{border:1px solid var(--border);border-radius:12px;overflow:hidden;box-shadow:var(--shadow);background:#fff;margin-top:12px}
.mapmini iframe{width:100%;height:260px;border:0;display:block}
@media (max-width:900px){.hero{grid-template-columns:1fr}.photo{height:220px}.mapmini iframe{height:220px}}
</style>
</head>

const params = new URLSearchParams(location.search);
const id = params.get("id");
const communeParam = params.get("commune") || "";

const content = document.getElementById("content");
const btnCommune = document.getElementById("btnCommune");

function esc(s){
  return String(s||"").replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
}

function renderNotFound(){
  btnCommune.href = "https://madcvincent-png.github.io/municipales-en-corse-2026/index.html";
  content.innerHTML =
    '<div class="box">' +
      '<div class="h2">Fiche introuvable</div>' +
      '<div class="kv">L’identifiant fourni n’existe pas (ou la fiche n’est pas encore renseignée).</div>' +
      '<div class="btnrow" style="margin-top:12px">' +
        '<a class="btn primary" href="https://madcvincent-png.github.io/municipales-en-corse-2026/index.html">Retour accueil</a>' +
      '</div>' +
    '</div>';
}

function mapIframe(commune){
  if(!commune) return '';
  const q = encodeURIComponent(commune + ", Corse");
  const src = "https://www.google.com/maps?q=" + q + "&output=embed";
  const open = "https://www.google.com/maps/search/?api=1&query=" + q;
  return (
    '<div class="mapmini">' +
      '<iframe src="'+src+'" loading="lazy"></iframe>' +
    '</div>' +
    '<div class="kv" style="margin-top:8px">' +
      '<a href="'+open+'" target="_blank" rel="noopener">Ouvrir la carte dans Google Maps</a>' +
    '</div>'
  );
}

function render(rec){
  const commune = communeParam || rec.commune_candidat || rec.maire_sortant_de || "";
  btnCommune.href = commune ? ("https://madcvincent-png.github.io/municipales-en-corse-2026/index.html?commune=" + encodeURIComponent(commune)) : "https://madcvincent-png.github.io/municipales-en-corse-2026/index.html";

  const isMayor = !!rec.maire_sortant_de;
  const isDeclared = !!rec.commune_candidat;
  const role = isMayor ? "Maire sortant" : "Candidat";
  const roleCommune = rec.commune_candidat || rec.maire_sortant_de || "";

  const photo = rec.photo_url
    ? ('<img src="'+esc(rec.photo_url)+'" alt="'+esc(rec.name)+'">')
    : ('<div style="padding:12px;color:var(--muted);font-size:13px">Aucune photo</div>');

  const links = (rec.articles && rec.articles.length)
    ? rec.articles.map((u,i)=>('<a href="'+esc(u)+'" target="_blank" rel="noopener">Article '+(i+1)+'</a>')).join("")
    : '<span style="color:var(--muted);font-size:13px">Aucun lien</span>';

  const communeBtn = commune
    ? ('<a class="btn primary" href="https://madcvincent-png.github.io/municipales-en-corse-2026/index.html?commune='+encodeURIComponent(commune)+'">Voir les candidats de '+esc(commune)+'</a>')
    : '';

  content.innerHTML =
    '<div class="hero">' +
      '<div>' +
        '<div class="photo">'+photo+'</div>' +
        mapIframe(commune) +
      '</div>' +
      '<div class="box">' +
        '<div class="h2">'+esc(rec.name)+'</div>' +
        '<div class="kv">' +
          '<div><b>Rôle :</b> '+esc(role)+'</div>' +
          '<div><b>Commune :</b> '+esc(roleCommune || "non")+'</div>' +
          '<div><b>Candidat :</b> '+(isDeclared ? "oui" : "non")+'</div>' +
          '<div><b>Maire sortant :</b> '+(isMayor ? "oui" : "non")+'</div>' +
          (rec.dept ? ('<div><b>Département :</b> '+esc(rec.dept)+'</div>') : '') +
          (rec.epci ? ('<div><b>Intercommunalité :</b> '+esc(rec.epci)+'</div>') : '') +
        '</div>' +
        '<div class="links"><b>Sources :</b><br/>'+links+'</div>' +
        (rec.summary ? ('<div class="summary"><b>Résumé :</b><br/>'+esc(rec.summary)+'</div>') : '') +
        '<div class="btnrow">' +
          communeBtn +
          '<a class="btn" href="https://madcvincent-png.github.io/municipales-en-corse-2026/index.html">Tous les candidats (Corse)</a>' +
        '</div>' +
      '</div>' +
    '</div>';
}

if(!id){
  renderNotFound();
} else {
  const rec = DATA.records.find(r=>r.id===id);
  if(!rec) renderNotFound();
  else render(rec);
}

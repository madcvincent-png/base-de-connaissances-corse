const $ = (sel)=>document.querySelector(sel);
const grid = $("#grid");
const q = $("#q");
const commune = $("#commune");
const role = $("#role");
const count = $("#count");

function esc(s) {
  return String(s||"").replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
}

function buildCommuneOptions(){
  const opts = DATA.communes.slice().sort((a,b)=>a.localeCompare(b,'fr'));
  for(const c of opts){
    const o=document.createElement("option");
    o.value=c; o.textContent=c;
    commune.appendChild(o);
  }
}

function matchRole(rec, r){
  if(!r) return true;
  if(r==="candidat") return !!rec.commune_candidat;
  if(r==="maire_sortant") return !!rec.maire_sortant_de;
  return true;
}

function matchCommune(rec, c){
  if(!c) return true;
  return rec.commune_candidat===c || rec.maire_sortant_de===c;
}

function render(){
  const query=(q.value||"").trim().toLowerCase();
  const c=commune.value;
  const r=role.value;

  const filtered = DATA.records.filter(rec=> {
    const hay = (rec.name + " " + (rec.commune_candidat||"") + " " + (rec.maire_sortant_de||"")).toLowerCase();
    if(query && !hay.includes(query)) return false;
    if(!matchCommune(rec,c)) return false;
    if(!matchRole(rec,r)) return false;
    return true;
  });

  count.textContent = filtered.length + " fiche(s)";
  grid.innerHTML = "";

  for(const rec of filtered){
    const card=document.createElement("div");
    card.className="card";
    card.id=rec.id;

    const img=document.createElement("div");
    img.className="img";
    if(rec.photo_url){
      const im=document.createElement("img");
      im.loading="lazy";
      im.alt=rec.name;
      im.src=rec.photo_url;
      img.appendChild(im);
    } else {
      img.innerHTML = "<span class='small'>Aucune photo</span>";
    }

    const content=document.createElement("div");
    content.className="content";

    const name=document.createElement("div");
    name.className="name";
    name.textContent=rec.name || "(sans nom)";

    const tags=document.createElement("div");
    tags.className="tags";
    let t="";
    if(rec.commune_candidat) t += "<span class='pill'>Candidat · " + esc(rec.commune_candidat) + "</span>";
    if(rec.maire_sortant_de) t += "<span class='pill'>Maire sortant · " + esc(rec.maire_sortant_de) + "</span>";
    tags.innerHTML = t || "<span class='pill'>Info à compléter</span>";

    const links=document.createElement("div");
    links.className="links";
    if(rec.articles && rec.articles.length){
      links.innerHTML = rec.articles.map((u,i)=>"<div><a href='"+esc(u)+"' target='_blank' rel='noopener'>Article "+(i+1)+"</a></div>").join("");
    } else {
      links.innerHTML = "<span class='small'>Aucun lien renseigné</span>";
    }

    const summary=document.createElement("div");
    summary.className="summary";
    if(rec.summary) {
      summary.textContent = rec.summary;
    } else {
      summary.textContent = "";
    }

    content.appendChild(name);
    content.appendChild(tags);
    content.appendChild(links);
    if(rec.summary) content.appendChild(summary);

    card.appendChild(img);
    card.appendChild(content);
    grid.appendChild(card);
  }
}

buildCommuneOptions();

// Apply query params
const params = new URLSearchParams(location.search);
if(params.has("q")) q.value = params.get("q");
if(params.has("commune")) commune.value = params.get("commune");
if(params.has("role")) role.value = params.get("role");

render();
q.addEventListener("input", render);
commune.addEventListener("change", render);
role.addEventListener("change", render);

// Deep link via #id
if(location.hash && location.hash.length>1){
  const id = location.hash.slice(1);
  const el = document.getElementById(id);
  if(el) el.scrollIntoView({behavior:"smooth", block:"start"});
}
</script>

<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Municipales Corse 2026</title>
<style>
:root{
  --bg:#f1f3f4;
  --panel:#ffffff;
  --text:#202124;
  --muted:#5f6368;
  --border:#dadce0;
  --blue:#1a73e8;
  --chip:#e8f0fe;
  --shadow:0 1px 2px rgba(60,64,67,.15),0 1px 3px 1px rgba(60,64,67,.1);
  --radius:14px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
a{color:var(--blue);text-decoration:none}
a:hover{text-decoration:underline}
.topbar{
  height:56px;display:flex;align-items:center;gap:12px;
  padding:0 14px;background:var(--panel);border-bottom:1px solid var(--border);
  position:sticky;top:0;z-index:20;
}
.brand a{display:flex;align-items:center;gap:10px;font-weight:800;color:var(--text);text-decoration:none}
.brand a:hover{text-decoration:none}
.logo{
  width:28px;height:28px;border-radius:8px;background:var(--blue);
  display:inline-flex;align-items:center;justify-content:center;color:white;font-weight:900;
}
.search{
  flex:1;display:flex;align-items:center;gap:10px;background:var(--bg);
  border:1px solid var(--border);border-radius:999px;padding:8px 12px;position:relative;
}
.search input{border:0;outline:0;background:transparent;width:100%;font-size:14px}
.shell{display:grid;grid-template-columns:380px 1fr;gap:12px;height:calc(100% - 56px);padding:12px}
.panel{
  background:var(--panel);border:1px solid var(--border);border-radius:var(--radius);
  box-shadow:var(--shadow);overflow:hidden;display:flex;flex-direction:column;
}
.panel-head{padding:12px 12px 10px 12px;border-bottom:1px solid var(--border)}
.panel-head .title{font-size:14px;font-weight:800;margin:0 0 10px 0}
.controls{display:flex;gap:8px;flex-wrap:wrap}
select{
  padding:8px 10px;border:1px solid var(--border);border-radius:10px;background:white;font-size:13px;
  min-width: 160px;
}
.meta{padding:10px 12px;font-size:12px;color:var(--muted);border-bottom:1px solid var(--border);display:flex;justify-content:space-between;gap:12px;align-items:center}
.list{padding:10px 10px 14px 10px;overflow:auto}
.item{
  background:white;border:1px solid var(--border);border-radius:12px;
  padding:10px 10px 12px 10px;margin:0 0 10px 0;cursor:pointer;
}
.item:hover{border-color:#c9cdd2}
.item.selected{border-color:var(--blue);box-shadow:0 0 0 2px rgba(26,115,232,.15)}
.name{font-weight:900}
.sub{font-size:12px;color:var(--muted);margin-top:4px;line-height:1.25}
.chips{display:flex;gap:6px;flex-wrap:wrap;margin-top:8px}
.chip{
  font-size:12px;color:var(--blue);background:var(--chip);
  border:1px solid #d2e3fc;border-radius:999px;padding:3px 8px;
}
.toggle{display:flex;gap:6px}
.tbtn{
  padding:7px 10px;border-radius:999px;border:1px solid var(--border);background:white;font-weight:900;font-size:12px;cursor:pointer;color:var(--muted)
}
.tbtn.active{background:var(--blue);border-color:var(--blue);color:white}
.right{
  border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);background:var(--panel);overflow:hidden;
  display:flex;flex-direction:column;
}
.right-head{padding:12px 14px;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;gap:12px;align-items:center}
.right-body{padding:14px;overflow:auto}
.h1{font-size:18px;font-weight:900;margin:0 0 6px 0}
.muted{color:var(--muted);font-size:13px;line-height:1.45}
.photo{border:1px solid var(--border);border-radius:12px;overflow:hidden;height:220px;background:#fafafa;margin-top:10px}
.photo img{width:100%;height:100%;object-fit:cover}
.btn{
  display:inline-flex;align-items:center;gap:8px;
  padding:9px 12px;border-radius:10px;border:1px solid var(--border);
  background:white;font-weight:900;font-size:13px;cursor:pointer;color:var(--text);text-decoration:none
}
.btn.primary{background:var(--blue);color:white;border-color:var(--blue)}
.btn:hover{text-decoration:none}
.section{font-weight:900;color:var(--muted);font-size:12px;margin:12px 0 8px 0;text-transform:uppercase;letter-spacing:.04em}
.candlist a{display:block;padding:6px 0;border-bottom:1px dashed #eee}
.candlist a:last-child{border-bottom:0}
.kv{display:grid;grid-template-columns:160px 1fr;gap:8px;font-size:13px;line-height:1.35;margin-top:10px}
.kv b{color:var(--muted);font-weight:900}
@media (max-width:980px){
  .shell{grid-template-columns:1fr}
}
</style>
</head>

const $ = (s)=>document.querySelector(s);
const q = $("#q");
const dl = $("#dl");
const dept = $("#dept");
const epci = $("#epci");
const communeSel = $("#commune");
const list = $("#list");
const count = $("#count");
const hint = $("#hint");
const rightTitle = $("#rightTitle");
const rightBody = $("#rightBody");

const viewCommuneBtn = $("#viewCommune");
const viewCandidatBtn = $("#viewCandidat");

let view = "commune"; // default
let selectedKey = ""; // "commune:ajaccio" or "cand:<id>"

function esc(s){
  return String(s||"").replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
}

function setActiveView(v){
  view = v;
  viewCommuneBtn.classList.toggle("active", v==="commune");
  viewCandidatBtn.classList.toggle("active", v==="candidat");
  // commune filter only in candidate view
  communeSel.style.display = (v==="candidat") ? "" : "none";
  hint.textContent = (v==="commune") ? "Tri : habitants 竊" : "Tri : communes (habitants 竊), maire sortant, A竊短";
  renderFilters(); // re-build dependent options
  renderList();
}

function buildDatalist(){
  const items = [];
  for(const c of DATA.communes) items.push(c.name);
  for(const r of DATA.candidats) items.push(r.name);
  // de-dup
  const seen = new Set();
  dl.innerHTML = "";
  for(const t of items){
    const key = (t||"").toLowerCase();
    if(!key || seen.has(key)) continue;
    seen.add(key);
    const opt = document.createElement("option");
    opt.value = t;
    dl.appendChild(opt);
  }
}

function buildDeptOptions(){
  for(const d of DATA.depts){
    const o=document.createElement("option");
    o.value=d.code; o.textContent=d.label;
    dept.appendChild(o);
  }
}

function getCommunesFiltered(){
  const qv = (q.value||"").trim().toLowerCase();
  const d = dept.value;
  const e = epci.value;

  let arr = DATA.communes.slice();

  if(d) arr = arr.filter(x=>x.dept===d);
  if(e) arr = arr.filter(x=>x.epci===e);

  if(qv){
    // in commune view, search also matches communes that contain a candidate matching q
    const candMatchComm = new Set();
    for(const c of DATA.communes){
      if(!c.candidats) continue;
      for(const nm of c.candidats){
        if((nm||"").toLowerCase().includes(qv)) candMatchComm.add(c.name);
      }
    }
    arr = arr.filter(x => (x.name||"").toLowerCase().includes(qv) || candMatchComm.has(x.name));
  }

  // sort by population desc then alpha
  arr.sort((a,b)=> {
    const pa = a.pop||0, pb=b.pop||0;
    if(pb!==pa) return pb-pa;
    return (a.name||"").localeCompare(b.name||"",'fr');
  });
  return arr;
}

function getCandidatesFiltered(){
  const qv = (q.value||"").trim().toLowerCase();
  const d = dept.value;
  const e = epci.value;
  const c = communeSel.value;

  let arr = DATA.candidats.slice();
  if(d) arr = arr.filter(x=>x.dept===d);
  if(e) arr = arr.filter(x=>x.epci===e);
  if(c) arr = arr.filter(x=>x.commune===c);

  if(qv){
    arr = arr.filter(x =>
      (x.name||"").toLowerCase().includes(qv) ||
      (x.commune||"").toLowerCase().includes(qv)
    );
  }

  // sort by commune population desc, then commune alpha, then mayor first, then name alpha
  arr.sort((a,b)=> {
    const pa=a.pop||0, pb=b.pop||0;
    if(pb!==pa) return pb-pa;
    const ca=(a.commune||""); const cb=(b.commune||"");
    const cc = ca.localeCompare(cb,'fr');
    if(cc!==0) return cc;
    const ma = a.is_maire_sortant ? 1:0;
    const mb = b.is_maire_sortant ? 1:0;
    if(mb!==ma) return mb-ma;
    return (a.name||"").localeCompare(b.name||"",'fr');
  });
  return arr;
}

function renderFilters(){
  // EPCI options depend on dept
  const d = dept.value;
  // capture current selections
  const curE = epci.value;
  const curC = communeSel.value;

  // build EPCI list from communes within dept
  let communesScope = DATA.communes.slice();
  if(d) communesScope = communesScope.filter(x=>x.dept===d);

  const epcis = Array.from(new Set(communesScope.map(x=>x.epci).filter(Boolean)))
                    .sort((a,b)=>a.localeCompare(b,'fr'));

  epci.innerHTML = '<option value="">Communautﾃｩ de communes (toutes)</option>';
  for(const e of epcis){
    const o=document.createElement("option");
    o.value=e; o.textContent=e;
    epci.appendChild(o);
  }
  if(curE && epcis.includes(curE)) epci.value = curE;
  else epci.value = "";

  // Commune options (only candidate view), depend on dept + epci
  let communesScope2 = communesScope.slice();
  if(epci.value) communesScope2 = communesScope2.filter(x=>x.epci===epci.value);

  const comms = communesScope2
      .slice()
      .sort((a,b)=> (b.pop||0)-(a.pop||0) || (a.name||"").localeCompare(b.name||"",'fr'))
      .map(x=>x.name);

  communeSel.innerHTML = '<option value="">Commune (toutes)</option>';
  for(const nm of comms){
    const o=document.createElement("option");
    o.value=nm; o.textContent=nm;
    communeSel.appendChild(o);
  }
  if(curC && comms.includes(curC)) communeSel.value = curC;
  else communeSel.value = "";
}

function selectItem(key){
  selectedKey = key;
  // update selected class
  for(const el of list.querySelectorAll(".item")){
    el.classList.toggle("selected", el.dataset.key===key);
  }
  renderRight();
  // update URL (no reload)
  const params = new URLSearchParams(location.search);
  params.set("v", view);
  if(dept.value) params.set("dept", dept.value); else params.delete("dept");
  if(epci.value) params.set("epci", epci.value); else params.delete("epci");
  if(view==="candidat" && communeSel.value) params.set("commune", communeSel.value); else params.delete("commune");
  // selection
  if(key.startsWith("commune:")) params.set("sel_commune", key.split(":",2)[1]); else params.delete("sel_commune");
  if(key.startsWith("cand:")) params.set("sel_cand", key.split(":",2)[1]); else params.delete("sel_cand");
  history.replaceState(null,"", location.pathname + "?" + params.toString());
}

function renderRight(){
  if(!selectedKey){
    rightTitle.textContent = "Sﾃｩlection";
    rightBody.innerHTML = '<div class="muted">Choisis une commune (vue par commune) ou un candidat (vue par candidats) pour afficher le dﾃｩtail.</div>';
    return;
  }
  if(selectedKey.startsWith("commune:")){
    const key = selectedKey.slice("commune:".length);
    const c = DATA.communes.find(x=>x.name===key);
    if(!c) return;
    rightTitle.textContent = c.name;

    const candLinks = (c.candidats||[]).map(nm=>{
      // Try to link to candidate page if we can match (name, commune)
      const rec = DATA.candidats.find(r=>r.name===nm && r.commune===c.name);
      if(rec) return '<a href="https://madcvincent-png.github.io/municipales-en-corse-2026/candidat.html?id='+encodeURIComponent(rec.id)+'&commune='+encodeURIComponent(c.name)+'">'+esc(nm)+'</a>';
      return '<span>'+esc(nm)+'</span>';
    }).join("");

    const photo = c.photo ? ('<div class="photo"><img src="'+esc(c.photo)+'" alt="'+esc(c.name)+'"></div>') : "";
    rightBody.innerHTML =
      '<div class="h1">'+esc(c.name)+'</div>' +
      '<div class="muted">'+esc(c.dept_label || "") + (c.epci ? (" 窶｢ " + esc(c.epci)) : "") + '</div>' +
      '<div class="kv">' +
        '<div><b>Habitants</b></div><div>'+ (c.pop||0).toLocaleString('fr-FR') +'</div>' +
        '<div><b>Code INSEE</b></div><div>'+esc(c.insee||"")+'</div>' +
        '<div><b>Maire sortant</b></div><div>'+esc(c.maire_sortant || "non")+'</div>' +
        '<div><b>Listes</b></div><div>'+esc(c.listes || "")+'</div>' +
      '</div>' +
      photo +
      '<div class="section">Candidats dﾃｩclarﾃｩs</div>' +
      '<div class="candlist">'+(candLinks || '<div class="muted">Aucun candidat renseignﾃｩ.</div>')+'</div>' +
      '<div style="margin-top:12px">' +
        '<a class="btn primary" href="https://madcvincent-png.github.io/municipales-en-corse-2026/index.html?v=candidat&dept='+encodeURIComponent(c.dept||"")+'&epci='+encodeURIComponent(c.epci||"")+'&commune='+encodeURIComponent(c.name)+'">Voir en vue candidats</a>' +
      '</div>';
    return;
  }
  if(selectedKey.startsWith("cand:")){
    const id = selectedKey.slice("cand:".length);
    const r = DATA.candidats.find(x=>x.id===id);
    if(!r) return;
    rightTitle.textContent = r.name;

    const photo = r.photo_url ? ('<div class="photo"><img src="'+esc(r.photo_url)+'" alt="'+esc(r.name)+'"></div>') : "";
    const links = (r.articles && r.articles.length)
      ? r.articles.map((u,i)=>'<a href="'+esc(u)+'" target="_blank" rel="noopener">Article '+(i+1)+'</a>').join(" ")
      : '<span class="muted">Aucun lien</span>';

    rightBody.innerHTML =
      '<div class="h1">'+esc(r.name)+'</div>' +
      '<div class="muted">'+(r.commune ? ('Commune : '+esc(r.commune)) : '')+'</div>' +
      '<div class="kv">' +
        '<div><b>Dﾃｩpartement</b></div><div>'+esc(r.dept_label || "")+'</div>' +
        '<div><b>Interco</b></div><div>'+esc(r.epci || "")+'</div>' +
        '<div><b>Maire sortant</b></div><div>'+(r.is_maire_sortant ? "oui" : "non")+'</div>' +
      '</div>' +
      photo +
      '<div class="section">Sources</div>' +
      '<div>'+links+'</div>' +
      '<div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap">' +
        '<a class="btn primary" href="https://madcvincent-png.github.io/municipales-en-corse-2026/candidat.html?id='+encodeURIComponent(r.id)+'&commune='+encodeURIComponent(r.commune||"")+'">Ouvrir la fiche</a>' +
        (r.commune ? ('<a class="btn" href="https://madcvincent-png.github.io/municipales-en-corse-2026/index.html?v=commune&dept='+encodeURIComponent(r.dept||"")+'&epci='+encodeURIComponent(r.epci||"")+'&sel_commune='+encodeURIComponent(r.commune)+'">Voir la commune</a>') : '') +
      '</div>';
  }
}

function renderList(){
  list.innerHTML = "";
  let items = [];
  if(view==="commune"){
    items = getCommunesFiltered();
    count.textContent = items.length + " commune(s)";
    for(const c of items){
      const el=document.createElement("div");
      el.className="item";
      el.dataset.key = "commune:" + c.name;
      el.innerHTML =
        '<div class="name">'+esc(c.name)+'</div>' +
        '<div class="sub">'+esc(c.dept_label) + (c.epci ? (' 窶｢ '+esc(c.epci)) : '') + '</div>' +
        '<div class="chips">' +
          '<span class="chip">'+(c.pop||0).toLocaleString('fr-FR')+' hab.</span>' +
          '<span class="chip">Listes : '+esc(c.listes||"")+'</span>' +
        '</div>';
      el.addEventListener("click", ()=>selectItem(el.dataset.key));
      list.appendChild(el);
    }
  } else {
    items = getCandidatesFiltered();
    count.textContent = items.length + " candidat(s)";
    for(const r of items){
      const el=document.createElement("div");
      el.className="item";
      el.dataset.key = "cand:" + r.id;
      const href = "https://madcvincent-png.github.io/municipales-en-corse-2026/candidat.html" + "?id=" + encodeURIComponent(r.id) + (r.commune ? ("&commune=" + encodeURIComponent(r.commune)) : "");
      el.innerHTML =
        '<div class="name"><a href="'+esc(href)+'">'+esc(r.name)+'</a></div>' +
        '<div class="sub">'+esc(r.commune||"") + (r.epci ? (' 窶｢ '+esc(r.epci)) : '') + '</div>' +
        '<div class="chips">' +
          '<span class="chip">'+(r.pop||0).toLocaleString('fr-FR')+' hab.</span>' +
          '<span class="chip">Maire sortant : '+(r.is_maire_sortant ? "oui" : "non")+'</span>' +
        '</div>';
      el.addEventListener("click", ()=>selectItem(el.dataset.key));
      list.appendChild(el);
    }
  }
  // restore selection if exists in list
  if(selectedKey){
    const exists = Array.from(list.querySelectorAll(".item")).some(x=>x.dataset.key===selectedKey);
    if(!exists) selectedKey="";
  }
  if(!selectedKey){
    // auto-select first item if user has filters (more pleasant)
    const first = list.querySelector(".item");
    if(first) selectItem(first.dataset.key);
    else renderRight();
  } else {
    // update selected class + right panel
    for(const el of list.querySelectorAll(".item")) el.classList.toggle("selected", el.dataset.key===selectedKey);
    renderRight();
  }
}

function applySearchEnter(){
  const v=(q.value||"").trim();
  if(!v) return;
  // exact match commune -> commune view + select
  const c = DATA.communes.find(x=>x.name.toLowerCase()===v.toLowerCase());
  if(c){
    setActiveView("commune");
    // set filters to commune territory
    dept.value = c.dept || "";
    renderFilters();
    epci.value = c.epci || "";
    renderFilters();
    // clear query so list isn't over-filtered
    // keep it? user might want; we keep but selection still works
    renderList();
    selectItem("commune:"+c.name);
    return;
  }
  // exact match candidate -> open candidate page
  const r = DATA.candidats.find(x=>x.name.toLowerCase()===v.toLowerCase());
  if(r){
    location.href = "https://madcvincent-png.github.io/municipales-en-corse-2026/candidat.html?id=" + encodeURIComponent(r.id) + (r.commune ? ("&commune="+encodeURIComponent(r.commune)) : "");
  }
}

function readUrlParams(){
  const params = new URLSearchParams(location.search);
  const v = params.get("v");
  if(v==="candidat" || v==="commune") view=v;

  const d = params.get("dept") || "";
  const e = params.get("epci") || "";
  const c = params.get("commune") || "";
  const sc = params.get("sel_commune") || "";
  const sr = params.get("sel_cand") || "";

  dept.value = d;
  renderFilters();
  epci.value = e;
  renderFilters();
  if(view==="candidat"){
    communeSel.value = c;
  }

  if(sc) selectedKey = "commune:" + sc;
  if(sr) selectedKey = "cand:" + sr;
}

buildDatalist();
buildDeptOptions();
setActiveView(view); // sets filters + list

// override with URL params after initializing options
readUrlParams();
setActiveView(view);
renderList();

// Events
viewCommuneBtn.addEventListener("click", ()=>setActiveView("commune"));
viewCandidatBtn.addEventListener("click", ()=>setActiveView("candidat"));

dept.addEventListener("change", ()=>{ renderFilters(); renderList(); });
epci.addEventListener("change", ()=>{ renderFilters(); renderList(); });
communeSel.addEventListener("change", ()=>{ renderList(); });
q.addEventListener("input", ()=>{ renderList(); });
q.addEventListener("keydown", (e)=>{ if(e.key==="Enter") applySearchEnter(); });
</script>
